version: '3.8'

services:
  misaka-danmaku-bot:
    build: .
    container_name: misaka-danmaku-bot
    restart: unless-stopped
    
    # 数据持久化配置
    volumes:
      - ./app:/app/app  # 持久化配置和日志数据
      # 说明：
      # - user.json: 用户权限配置（自动生成）
      # - logs/: 日志文件目录
    
    # 从.env文件加载环境变量
    env_file:
      - .env
    
    # 可选：代理配置（Docker标准环境变量）
    environment:
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1}

      - ENVIRONMENT=production
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
